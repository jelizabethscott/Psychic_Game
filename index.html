<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assests/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assests/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
</head>

<body>
    <!--Header-->
    <h1>Psychic Game</h1>
    <!--Image-->
    <div class="box">
        <div class="img">
            <img src="assests/images/psychic_reader.jpg" alt="psychic" width="607" height="455"> 
        </div>
        <div class="img2">
            <img src="assests/images/psychic_reader.jpg" alt="psychic2" width="607" height="455">
        </div>
    </div>
    <!--Main Content-->
    <div class="container">
        <h2>Guess What Letter I am Thinking of...</h2>
        
  		<div id="win">
            <h3>Wins:</h3> <span id="wins"></span></div>
        <div id="losses">
            <h3>Losses:</h3> <span id="lost"></span></div>
		<div id="guesses">
            <h3>Guesses Left:</h3> <span id="guessesLeft"></div>
        <div id="guess">
            <h3>Your Guesses So Far:</h3> <span id="guessed"></span></div>
    </div>
    <script src="assests/javascript/game.js"></script>
</body>

</html>
